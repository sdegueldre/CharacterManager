<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>BeCode/JavaScript for the Web Exercise</title>

    <link rel="icon" href="./_shared/img/becode-seal.png" />

    <!-- Font Awesome -->
    <link rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous">

  </head>
  <body>
    <div class="container">
      <header>
        <h1>BeCode / JavaScript for the Web</h1>
        <h2>
          <strong>Character manager</strong>
        </h2>
      </header>

      <div class="content">
        <input type="text" placeholder="Type to search" class="search-bar">
        <div class="char-container">

        </div>
        <a id="add-char-card" class="character-card" data-toggle="modal" data-target="#modal-add-char">
          <p>+</p>
        </a>

        <div id="modal-add-char" class="modal fade" role="dialog">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title">Add character</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>
              <div class="modal-body create-char">
                <input type="text" name="name" class="new-name" placeholder="Character name">
                <label for="image-upload">Upload an image :</label>
                <input class="new-image image-upload" type="file" name="">
                <input type="text" name="short-description" class="new-short-desc" placeholder="Short description">
                <textarea name="description" class="new-description" rows="8" cols="30" placeholder="Full description
(accepts markdown)"></textarea>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default add-char-btn" data-dismiss="modal">Submit</button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
